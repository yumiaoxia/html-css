<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片按钮</title>
    <style>
    .btn {
        display: inline-block;
        width: 91px;
        height: 26px;
        background-image: url("../../asserts/img/link.png");
    }

    .btn:hover {
        background-image: url("../../asserts/img/hover.png");

    .btn:active {
        background-image: url("../../asserts/img/active.png");
    }
    </style>
</head>
<body>
    <a href="#" class="btn"></a>
</body>
</html>
