<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绝对定位</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box1 {
            background-color: red;
            width: 100px;
            height: 100px;
        }

        .box2 {
            position: absolute;
            background-color: yellow;
            height: 100px;
            left: 50px;
            top: 50px;
        }

        .box3 {
            background-color: green;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2">a</div>
    <div class="box3"></div>
    
</body>
</html>
